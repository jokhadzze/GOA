<!DOCTYPE html>
<html>
    <head>
        <title>form page</title>
    </head>
    <body>
        <main>
            <form>
                <label for="email" >email:</label> <br>
                <input type="email" id="email" placeholder="enter your email" name="email"> <br><br>
                
                <label for="fullname">name:</label><br>
                <input type="text" id="fullname" placeholder="enter your fullname" name="fullname"><br><br>
                
                <label for="male">male</label>
                <input type="checkbox" id="male" name="gender"><br>
                
                <label for="female">female</label>
                <input type="checkbox" id="female" name="gender"><br><br>
                
                <input type="submit" name="submit" id="submit">
            </form>
        </main>
    </body>
</html>
