<!DOCTYPE html>
<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="parent">
            <div class="image"></div>
            <div class="form">
                <form>
                    <h1>sign up</h1> <br><br><br><br>
                    <label for="fullname">fullname:</label> <br>
                    <input type="text" id="fullname" name="fullnames" placeholder="enter your fullname"> <br><br><br><br>
                    
                    <label for="email">email:</label> <br>
                    <input type="email" name="emails" id="email" placeholder="enter your email"> <br><br><br><br>
                    
                    <label for="password">password:</label> <br>
                    <input type="password" name="passwords" id="password" placeholder="enter password"> <br><br><br><br>
                    
                    <label for="confirmed-password">confirm password:</label> <br>
                    <input type="password" name="confirmed-passwords" id="confirmed-password" placeholder="confirm password"> <br><br><br><br>

                    <button>sign up</button> <br><br>

                    <div>
                        <p >have an accaunt?</p> <p id="sign-in">sign in</p>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
