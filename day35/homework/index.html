<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
    </head>
    <body>
        <main>
            <!-- creating form -->
            <form>
                <label for="fullname">fullname:</label> <br>
                <input type="text" id="fullname" name="fullnames" placeholder="enter your fullname"> <br><br>

                <label for="email">email:</label> <br>
                <input type="email" name="emails" id="email" placeholder="enter your email"> <br><br>

                
                <input type="radio" id="male" name="genders">
                <label for="male">male</label> <br><br>
                
                
                <input type="radio" id="female" name="genders">
                <label for="female">female</label> <br><br>

                <label for="language">choose language:</label>
                <select name="languages" id="language">
                <option value="eng">english</option>
                <option value="geo">georgian</option>
                </select> <br><br>

            
                <input type="checkbox" id="terms"> 
                <label for="terms">Accept Terms & Conditions</label> <br><br>

                <input type="submit" name="submit" id="submit"> <br><br>
                
            </form>

            <!-- კატა გილოცავთ რეგისტრაციის წარმატებულად დასრულებას -->
            <!-- added "good job" cat -->
            <p><b>good job!</b></p>
            <video controls loop>
                <source src="/GOA/day35/video/cat.mp4">
            </video>
        </main>
    </body>
</html>
