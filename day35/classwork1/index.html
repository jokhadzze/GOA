<!DOCTYPE html>
<html>
    <body>
        <main>
            <form>
                <label for="name">name:</label>
                <input type="text" id="name" name="names" placeholder="enter your name">

                <br>
                <br>

                <label for="lastname">lastname:</label>
                <input type="text" id="lastname" name="lastnames" placeholder="enter your lastname">

                <br>
                <br>

                <label for="email">email:</label>
                <input type="email" id="email" name="emails" placeholder="enter your email">

                <br>
                <br>

                <label for="phone_num">phone number:</label>
                <input type="text" name="phone_numbers" id="phone_num" placeholder="enter your phone number">

                <br>
                <br>
                <br>
                
                <label for="country">select your country:</label>
                <select id="country" name="countries">
                    <option value="geo">Georgia</option>
                    <option value="ger">Germany</option>
                    <option value="fran">France</option>
                    <option value="eng">England</option>
                </select>

                <br>
                <br>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">male</label>

                <br>
                <br>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>

                <br>
                <br>
                <br>

                <input type="submit">

            </form>
        </main>
    </body>
</html>
