<!DOCTYPE html>
<html>
    <head>
        <title>my website</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="icon">
                <img src="/day45/photos/prf.png" alt="Profile Icon">
                <span class="text">Profile</span>
            </div>
            <div class="icon">
                <img src="/day45/photos/mess.png" alt="Message Icon">
                <span class="text">Message</span>
            </div>
            <div class="icon">
                <img src="/day45/photos/set.png" alt="Settings Icon">
                <span class="text">Settings</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="title">My Website</div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="search-icon">
                    <img src="/day45/photos/search.png" alt="search icon" width="30">
                </div>
                <div class="prof-img"></div>
                <span class="prof-text">Nina Jokhadze(@joxadzze)</span>
            </div>

            
            <div class="proj-txt">
                <p>projects</p>
            </div>
            <div class="main-grid">
                <div class="image-container">
                    
                    <img src="/day45/photos/img1.png" width="365">
                    <img src="/day45/photos/img2.png" width="365">
                    <img src="/day45/photos/img3.png" width="365">
                    <img src="/day45/photos/img4.png" width="365">
                    <img src="/day45/photos/img5.png" width="365">
                    <img src="/day45/photos/img6.png" width="365">
                    
                </div>

                <!-- side notes -->
                <div class="side-notes">
                    <div class="side-txt">announcements</div>
                    <div class="side-img">
                        <img src="/day45/photos/img7.png" alt="announcements">
                    </div>
                    <div class="side-txt">trending</div>
                    <div class="side-img">
                        <img src="/day45/photos/img8.png" alt="trending">
                    </div>
                </div>
            </div>
            
    </body>
</html>
