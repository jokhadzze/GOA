<!DOCTYPE html>
<html>
    <head>
        <title>my website</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="sidebar">
            <div class="icon">
                <img src="/day45/photos/prf.png" alt="Profile Icon">

            </div>
            <div class="icon">
