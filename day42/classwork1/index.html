<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="whole">
            <h1>sign in</h1>
            <form>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" name="emails" placeholder="enter your email" id="email"> <br><br>
                </div>
                
                <div class="password">
                    <label for="password"></label>
                    <input type="password" name="passwords" placeholder="enter your password" id="password"> <br>
                </div>

                <p class="forgot-password">forgot your password?</p>

                <button class="button">sign in</button>

                <p class="no-acc">don't have an accaunt? sign up</p>
            </form>

            
        </div>
    </body>
</html>
